<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="web.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-img">
            <b>Register</b>
        </div>
        <div clas="=menu">
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>Services</li>
                <li>Blog</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="signup">
            <h2>New User?</h2>
            <form action="/signup" method="post">
                <input type="text" id="fname" name="fullname" placeholder="Your Name"><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender" >Transgender</option>
                    <option value="Can't Say">Can't Say</option>
                </select><br>
                <input type="email" id="email" name="email" placeholder="someone@example.com"><br>
                <input type="password" id="password" name="password" placeholder="password"><br>
                <input id="btn" type="submit" value="Sign Up"> 
            </form>
            <p>Exisiting User?</p><a href="../signin.html"><input id="btn"  class="signin-btn"type="submit" value="Sign In"></a>
        </div>
       
    </div>
    <div class="footer">
        <p><center>All Rights Reserved</center></p>
    </div>

    
</body>
</html>
